<!-- Form -->
<form>
  <div class="grid-container fluid" style="margin-top: 60px">
    <div class="grid-x">
      <div class="cell small-3"></div>
      <div class="cell small-6" style="border: 2px solid grey">
        <div class="grid-x grid-padding-x">
          <div class="medium-12 cell">
            <label>
              <h6>
                <b>Name of Gig</b>
              </h6>
              <input type="text" placeholder="Labor Gig" id="name">
            </label>
          </div>
          <div class="medium-12 cell">
            <label>
              <h6>
                <b>Location</b>
              </h6>
              <input type="text" placeholder="1st & Speedway" id="location">
            </label>
          </div>
        </div>

        <div class="grid-x grid-padding-x">
          <div class="medium-12 cell">
            <label>
              <h6>
                <b>Gig Category</b>
              </h6>
              <select id="category">
                <option value="">Pick an option</option>
                <option value="general_labor">General Labor</option>
                <option value="assembly">Assembly</option>
                <option value="moving">Moving/Packing</option>
                <option value="cleaning">Cleaning</option>
              </select>
            </label>
          </div>
        </div>
        <div class="grid-x grid-padding-x">
          <div class="medium-12 cell">
            <label>
              <h6>
                <b>Gig Description</b>
              </h6>
              <textarea placeholder="Description" style="height:100px" id="description"></textarea>
            </label>
          </div>
        </div>
        <div class="grid-x grid-padding-x">
          <div class="medium-6 cell">
            <label>
              <h6>
                <b>Start Date</b>
              </h6>
              <input type="date" class="span2" data-date-format="yyyy/mm/dd" id="startDate">
            </label>
          </div>
          <div class="medium-6 cell">
            <label>
              <h6>
                <b>End Date</b>
              </h6>
              <input type="date" placeholder=".medium-6.cell" data-date-format="yyyy/mm/dd" id="endDate">
            </label>
          </div>
        </div>
        <div class="grid-x grid-padding-x">
          <div class="medium-6 cell">
            <label>
              <h6>
                <b>How much does this gig pay?</b>
              </h6>
              <input type="number" placeholder="$40.00" id="payment">
            </label>
          </div>
          <div class="medium-6 cell">
            <button type="button" class="success button" style="margin-top: 26px" id="submit">Submit</button>

          </div>
        </div>
      </div>
      <div class="cell small-3"></div>
    </div>
  </div>
</form>
