<body>
  <!-- Top Navbar -->
  <div class="top-bar">
      <div class="top-bar-left">
        <h1 style="font-family: SignPainter; color: rgb(46,185,94)">Get-A-Gig</h1>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li>
            <input type="search" placeholder="Search">
          </li>
          <li>
            <button type="button" class="button">Search</button>
          </li>
        </ul>
      </div>
    </div>

  <div id="center">
    <div class="grid-container">
      <div class="grid-x grid-margin-x">

        <div class="media-object">
          <div class="media-object-section">
            <div class="thumbnail">
              <div class="switch large">
                <input class="switch-input" id="yes-no" type="checkbox" name="exampleSwitch">
                <label class="switch-paddle" for="yes-no">
                  <span class="show-for-sr">Do you like me?</span>
                  <span class="switch-active" aria-hidden="true">Yes</span>
                  <span class="switch-inactive" aria-hidden="true">No</span>
                </label>
              </div>
            </div>
          </div>
          <div class="media-object-section">
            <h4>New user?</h4>
            <p>Choose Yes here if you are new to Git-A-Gig and have not yet made a username.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="center2">
    <div class="grid-container">
      <div class="grid-x grid-margin-x">
        <!-- <div id="center2"> -->
        <div class="media-object">
          <div class="media-object-section">
            <div class="thumbnail">
              <div class="switch large">
                <input class="switch-input" id="yes-no2" type="checkbox" name="exampleSwitch2">
                <label class="switch-paddle" for="yes-no2">
                  <span class="show-for-sr">Do you like </span>
                  <span class="switch-active" aria-hidden="true">Yes</span>
                  <span class="switch-inactive" aria-hidden="true">No</span>
                </label>
              </div>
            </div>
          </div>
          <div class="media-object-section">
            <h4>Returing user?</h4>
            <p>choose yes here if you have already made a username on Git-A-Gig.</p>
          </div>
        </div>

      </div>
    </div>
  </div>
