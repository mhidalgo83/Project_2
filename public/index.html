  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get A Gig</title>

  <!-- Compressed CSS -->

  <!--our styling-->
  <link rel="stylesheet" href="css/foundation.css" />

    rel="stylesheet">

<body>
  <div id="title">
    <h1 id="heading">Get-A-Gig</h1>
  </div>
  <!-- <div class="columns small-6">6 columns</div>
          <div class="columns small-6">6 columns</div> -->
  <div id="center">
    <div class="grid-container">
      <div class="grid-x grid-margin-x">
        <!-- <div id="center"> -->
        <div class="media-object">
          <div class="media-object-section">
            <div class="thumbnail">
              <div class="switch large">
                <input class="switch-input" id="yes-no" type="checkbox" name="exampleSwitch">
                <label class="switch-paddle" for="yes-no">
                  <span class="show-for-sr">Do you like me?</span>
                  <span class="switch-active" aria-hidden="true">Yes</span>
                  <span class="switch-inactive" aria-hidden="true">No</span>
                </label>
              </div>
            </div>
          </div>
          <div class="media-object-section">
            <h4>Worker!</h4>
            <p>Choose Yes here if you are a worker looking for gigs! </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="center2">
    <div class="grid-container">
      <div class="grid-x grid-margin-x">
        <!-- <div id="center2"> -->
        <div class="media-object">
          <div class="media-object-section">
            <div class="thumbnail">
              <div class="switch large">
                <input class="switch-input" id="yes-no2" type="checkbox" name="exampleSwitch2">
                <label class="switch-paddle" for="yes-no2">
                  <span class="show-for-sr">Do you like </span>
                  <span class="switch-active" aria-hidden="true">Yes</span>
                  <span class="switch-inactive" aria-hidden="true">No</span>
                </label>
              </div>
            </div>
          </div>
          <div class="media-object-section">
            <h4>Hirer! </h4>
            <p>choose yes here if you are a hirer/employer looking for workers with the fitting skills and experience</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div id="center3">

    <form>
      <div class="grid-container">
        <div class="grid-x grid-padding-x">
          <div class="medium-6 cell">
            <label> Profile Picture
              <input type="url" placeholder="http://i767.photobucket.com/albums/xx318/mrsmichaeljoejackson/DonnyO2.jpg ">
            </label>
          </div>
          <div class="medium-6 cell">
            <label>User Email
              <input type="email" placeholder="kyle@yahoo.com">
            </label>
          </div>
        </div>
      </div>
    </form>

    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <a class="button large" type="submit" href="#" id="signin">GO!</a>
      </div>
    </div>

  </div>
  </div>

  <!-- jQuery must be imported before Foundation -->
  <script src="js/jquery.min.js"></script>
  <!-- this will include every plugin and utility required by Foundation -->
  <script src="js/foundation.min.js"></script>


  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.min.js"></script>
  <script>
    $(document).foundation();
      // var elem = new Foundation.DropdownMenu(element, options);
  </script>

</body>

</html>
