<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">
  <title>Get-A-Gig</title>
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.0-rc.2/dist/css/foundation.min.css" integrity="sha256-iJQ8dZac/jUYHxiEnZJsyVpKcdq2sQvdA7t02QFmp30= sha384-SplqNBo/0ZlvSdwrP/riIPDozO5ck8+yIm++KVqyMAC53S6m3BaV+2OLpi7ULOOh sha512-ho6hK4sAWdCeqopNZWNy1d9Ok2hzfTLQLcGSr8ZlRzDzh6tNHkVoqSl6wgLsqls3yazwiG9H9dBCtSfPuiLRCQ=="
    crossorigin="anonymous">

  <!-- Compressed JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.0-rc.2/dist/js/foundation.min.js" integrity="sha256-G6jsRyH1fxbsvFIXSCuwYmI1aIDYBa28xscrvmYjJy0= sha384-vtoG68NvPc9azmFJr447vvY8qgdyA4FdaJ5/bqvzIM4eAdZfO0iyRRF8l2AAscYI sha512-43seCcNrHA0BQgrtyajB9sp8yOdv5c8QdYvgjP7zJ7v+dmzAcxYDQ2gupb9aztsNWBq1COIp/3NHYkQs4l/dkg=="
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Top Navbar -->
  <div class="top-bar">
    <div class="top-bar-left">
      <h1 style="font-family: SignPainter; color: rgb(46,185,94)">Get-A-Gig</h1>
    </div>
    <div class="top-bar-right">
      <ul class="menu">
        <li>
          <input type="search" placeholder="Search">
        </li>
        <li>
          <button type="button" class="button">Search</button>
        </li>
      </ul>
    </div>
  </div>
  <!-- Form -->
  <form>
    <div class="grid-container fluid" style="margin-top: 60px">
      <div class="grid-x">
        <div class="cell small-3" id="empty-cell"></div>
        <div class="cell small-6" style="border: 2px solid grey">
          <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
              <label>
                <h6>
                  <b>First Name:</b>
                </h6>
                <input type="text" placeholder="John" id="first-name">
              </label>
            </div>
            <div class="medium-6 cell">
              <label>
                <h6>
                  <b>Last Name: </b>
                </h6>
                <input type="text" placeholder="Smith" id="last-name">
              </label>
            </div>
          </div>

          <div class="grid-x grid-padding-x">
            <div class="medium-12 cell">
              <label>
                <h6>
                  <b>Street Address:</b>
                </h6>
                <input type="text" placeholder="123 Cherry Lane" id="address">
              </label>
            </div>
          </div>
          <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
              <label>
                <h6>
                  <b>City:</b>
                </h6>
                <input type="text" placeholder="Tucson" id="city">
              </label>
            </div>
            <div class="medium-3 cell">
              <label>
                <h6>
                  <b>State:</b>
                </h6>
                <input type="text" placeholder="AZ" id="state">
              </label>
            </div>
            <div class="medium-3 cell">
              <label>
                <h6>
                  <b>Zipcode:</b>
                </h6>
                <input type="number" placeholder="54321" id="zip">
              </label>
            </div>
          </div>
          <div class="grid-x grid-padding-x">
            <div class="medium-12 cell">
              <label>
                <h6>
                  <b>Email:</b>
                </h6>
                <input type="email" placeholder="johnsmith.com" id="email">
              </label>
            </div>
          </div>
          <div class="grid-x grid-padding-x">
            <div class="medium-12 cell">
              <label>
                <h6>
                  <b>Skills:</b>
                </h6>
                <textarea placeholder="Write any skills you have..." style="height:100px"></textarea>
              </label>
            </div>
          </div>
          <div class="grid-x grid-padding-x">
              <div class="medium-6 cell">
                <button type="button" class="success button" style="margin-top: 26px">Submit</button>
  
              </div>
            </div>
        </div>
        <div class="cell small-3" id="empty-cell"></div>
      </div>
    </div>
  </form>
</body>

</html>
